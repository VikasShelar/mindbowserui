<body>
  <div id="login">
      <h3 class="text-center text-white pt-3">Register form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Register</h3>
                          <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email"  class="form-control">
                        </div>
                          <div class="form-group">
                              <label for="username" class="text-info">First Name:</label><br>
                              <input type="text" name="FirstName" id="username" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="username" class="text-info">Last Name:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="text" name="password" id="password" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="address" class="text-info">Address:</label><br>
                            <input type="text" name="address" id="address" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="username" class="text-info">DOB:</label><br>
                          <input type="date" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="username" class="text-info">Company:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
<br>
                    <div class="form-group text-center d-grid gap-2">

                      <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" routerLink="/login">
                  </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
